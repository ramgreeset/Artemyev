<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ramabhadra&display=swap" rel="stylesheet" &display=swap
        &subset=cyrillic-ext>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;600&display=swap" rel="stylesheet">

    <title>ramgreeset</title>
</head>

<body>
    <main class="page">

        <section class="cover">

            <div class="cover__wrapper">
                <div class="cover__text">
                    <h1 class="logo">ramgreeset</h1>
                    <h2 class="name">roman artemyev</h2>
                </div>
            </div>


            <div class="social">
                <ul class="social__list">
                    <div class="social__title"></div>
                    <li class="social__item"><a class="social__link" href="#">github</a></li>
                    <li class="social__item"><a class="social__link" href="#">telegram</a></li>
                    <li class="social__item"><a class="social__link" href="#">instagram</a></li>
                </ul>
            </div>
        </section>



        <div class="content">

            <section class="portfolio screen">
                <div class="portfolio__wrapper" data-swiper-parallax="-200" data-swiper-parallax-duration="800">
                    <div class="portfolio__items" data-swiper-parallax="-500" data-swiper-parallax-duration="500">

                        <div class="portfolio__card pulse">
                            <a href="#" class="portfolio__link pulse">
                                <img src="img/card/pulse.jpg" alt="" class="portfolio__img">
                            </a>
                        </div>
                        <div class="portfolio__card pulse">
                            <a href="#" class="portfolio__link pulse">
                                <img src="img/card/bratyja.jpg" alt="" class="portfolio__img">
                            </a>
                        </div>
                        <div class="portfolio__card pulse">
                            <a href="#" class="portfolio__link pulse">
                                <img src="img/card/fashion.png" alt="" class="portfolio__img">
                            </a>
                        </div>
                        <div class="portfolio__card pulse">
                            <a href="#" class="portfolio__link pulse">
                                <img src="img/card/velial.jpg" alt="" class="portfolio__img">
                            </a>
                        </div>
                        <div class="portfolio__card pulse">
                            <a href="#" class="portfolio__link pulse">
                                <img src="img/card/Uber.jpg" alt="" class="portfolio__img">
                            </a>
                        </div>

                    </div>
                </div>
            </section>
            <section class="about screen">
                <div class="about__wrapper" data-swiper-parallax="-800" data-swiper-parallax-duration="800">
                    <p class="about__text">
                    </p>
                </div>
            </section>
        </div>
    </main>


    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
