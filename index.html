<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ramabhadra&display=swap" rel="stylesheet" &display=swap
        &subset=cyrillic-ext>

    <title>ramgreeset</title>
</head>

<body>
    <main class="page">

        <div class="cover">
            <section class="contacts">
                <div class="contacts__wrapper" data-swiper-parallax="100%">
                    <div class="contacts__text">
                        <div class="logo">ramgreeset</div>
                        <div class="professions">
                            <ul class="professions__list">
                                <li class="professions__item">Roman</li>
                                <li class="professions__item">Artemyev</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>

            <div class="social">
                <ul class="social__list">
                    <div class="social__title"></div>
                    <li class="social__item"><a class="social__link" href="#">github</a></li>
                    <li class="social__item"><a class="social__link" href="#">telegram</a></li>
                    <li class="social__item"><a class="social__link" href="#">instagram</a></li>
                </ul>
            </div>
        </div>



        <div class="page__content">

            <section class="portfolio screen">
                <div class="portfolio__wrapper" data-swiper-parallax="-200" data-swiper-parallax-duration="800">
                    <div class="portfolio__items" data-swiper-parallax="-500" data-swiper-parallax-duration="500">

                        <div class="portfolio__card pulse">
                            <a href="#" class="portfolio__link pulse">
                                <img src="img/card/pulse.jpg" alt="" class="portfolio__img">
                            </a>
                        </div>
                        <div class="portfolio__card pulse">
                            <a href="#" class="portfolio__link pulse">
                                <img src="img/card/bratyja.jpg" alt="" class="portfolio__img">
                            </a>
                        </div>
                        <div class="portfolio__card pulse">
                            <a href="#" class="portfolio__link pulse">
                                <img src="img/card/fashion.png" alt="" class="portfolio__img">
                            </a>
                        </div>
                        <div class="portfolio__card pulse">
                            <a href="#" class="portfolio__link pulse">
                                <img src="img/card/velial.jpg" alt="" class="portfolio__img">
                            </a>
                        </div>
                        <div class="portfolio__card pulse">
                            <a href="#" class="portfolio__link pulse">
                                <img src="img/card/Uber.jpg" alt="" class="portfolio__img">
                            </a>
                        </div>

                    </div>
                </div>
            </section>
        </div>
    </main>


    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
