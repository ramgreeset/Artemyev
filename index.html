<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ramabhadra&display=swap" rel="stylesheet" &display=swap
        &subset=cyrillic-ext>

    <title>ramgreeset</title>
</head>

<body>
    <main class="page">
        <div class="page__wrapper">
            <section class="contacts screen">
                <div class="contacts__wrapper" data-swiper-parallax="100%">
                    <div class="contacts__text">

                        <div class="logo">ramgreeset</div>
                        <div class="professions">
                            <ul class="professions__list">
                                <li class="professions__item">Developer</li>
                                <li class="professions__item">Designer</li>
                            </ul>
                        </div>

                        <!-- <div class="social">
                                <ul class="social-list">
                                    <div class="social-title"></div>
                                    <li class="social-item"><a class="social-link" href="#">github</a></li>
                                    <li class="social-item"><a class="social-link" href="#">telegram</a></li>
                                    <li class="social-item"><a class="social-link" href="#">instagram</a></li>
                                </ul>
                            </div> -->
                    </div>

                    <div class="contacts-img">
                        <img src="img/bg/forest.webp" alt="" data-swiper-parallax-duration="500">
                    </div>

                </div>
            </section>

            <section class="portfolio screen">
                <div class="portfolio__wrapper" data-swiper-parallax="-800" data-swiper-parallax-duration="800">
                    
                    <div class="portfolio__preview"></div>

                    <div class="portfolio__items" data-swiper-parallax="-500" data-swiper-parallax-duration="500">

                        <div class="portfolio__card pulse">
                            <a href="#" class="portfolio__link pulse">
                                <img src="img/card/pulse.jpg" alt="" class="portfolio__img">
                            </a>
                        </div>
                        <div class="portfolio__card">
                            <a href="#" class="portfolio__link">
                                <img src="img/card/bratyja.jpg" alt="" class="portfolio__img">
                            </a>
                        </div>
                        <div class="portfolio__card">
                            <a href="#" class="portfolio__link">
                                <img src="img/card/drive.jpg" alt="" class="portfolio__img">
                            </a>
                        </div>
                        <div class="portfolio__card">
                            <a href="#" class="portfolio__link">
                                <img src="img/card/velial.jpg" alt="" class="portfolio__img">
                            </a>
                        </div>
                        <div class="portfolio__card">
                            <a href="#" class="portfolio__link">
                                <img src="img/card/velial.jpg" alt="" class="portfolio__img">
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>


    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="js/swiper.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
